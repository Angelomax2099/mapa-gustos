<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa por gustos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Roboto}
    .layout{display:grid;grid-template-columns:320px 1fr;min-height:100vh}
    aside{padding:14px;border-right:1px solid #e5e7eb}
    h1{font-size:18px;margin:0 0 8px}
    #map{height:100vh}
    .chip{display:inline-block;background:#f1f5f9;padding:6px 10px;border-radius:999px;margin:4px 6px;cursor:pointer}
    .chip.active{outline:2px solid #22c55e}
  </style>
</head>
<body>
  <div class="layout">
    <aside>
      <h1>Filtrar por gustos</h1>
      <div id="chips"></div>
      <div style="margin-top:10px">
        <label>Radio (km): <span id="rVal">5</span></label><br/>
        <input id="radio" type="range" min="1" max="25" value="5">
      </div>
      <div style="margin-top:10px">
        <button id="btnFiltrar">Recomendar</button>
        <button id="btnTodos">Ver todo</button>
      </div>
      <p style="color:#64748b">Activa geolocalización para centrar cerca de ti.</p>
      <p><a href="index.html">← Volver al inicio</a></p>
    </aside>
    <main id="map"></main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
